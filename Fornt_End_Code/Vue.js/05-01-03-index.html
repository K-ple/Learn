<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Danger JavaScript</title>
    </head>
    <body>
        <div id="app">
        {{ true ? 100 : 0 }}

        {{ reversedMessage }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>

    </body>
</html>
